<mat-card>
  <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
    <!-- Coluna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let produto"> {{produto.id}} </td>
    </ng-container>

    <!-- Coluna Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
    </ng-container>

    <!-- Coluna Descrição -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let produto"> {{produto.descricao}} </td>
    </ng-container>

    <!-- Coluna Preço -->
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let produto"> {{produto.preco | currency:'BRL'}} </td>
    </ng-container>

    <!-- Coluna Quantidade -->
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef> Estoque </th>
      <td mat-cell *matCellDef="let produto"> {{produto.quantidadeEmEstoque}} </td>
    </ng-container>

    <!-- Coluna Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let produto">
        <button mat-icon-button color="primary" (click)="editar(produto)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="excluir(produto.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="form.reset()">Novo Produto</button>
  </mat-card-actions>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Descrição</mat-label>
        <textarea matInput formControlName="descricao"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Preço</mat-label>
        <input matInput type="number" formControlName="preco">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Quantidade em Estoque</mat-label>
        <input matInput type="number" formControlName="quantidadeEmEstoque">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">
        {{ editando ? 'Atualizar' : 'Adicionar' }}
      </button>
      <button mat-button type="button" (click)="cancelarEdicao()">Cancelar</button>
    </form>
  </mat-card-content>
</mat-card>
